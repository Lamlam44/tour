spring.application.name=tour

# --- Database configuration (MySQL) ---
# Remove the leading '#' and fill in your real values to enable MySQL.
spring.datasource.url=jdbc:mysql://localhost:3306/tourdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# Optional explicit dialect (Hibernate 6 can auto-detect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.security.user.name=admin
spring.security.user.password=1234

# If you prefer an in-memory DB for quick dev runs, add H2 dependency and a dev profile instead
# and keep MySQL settings in application-mysql.properties.
