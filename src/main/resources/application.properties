# ----- 1. THÔNG TIN ỨNG DỤNG -----
# Tên ứng dụng của bạn (Bạn đã có)
spring.application.name=tour

# ----- 2. CẤU HÌNH MÁY CHỦ (SERVER) -----
# Cổng mà máy chủ Spring Boot sẽ chạy (mặc định là 8080)
server.port=8080


# ----- 3. CẤU HÌNH NGUỒN DỮ LIỆU (DATASOURCE) - MYSQL -----

spring.datasource.url=jdbc:mysql://localhost:3306/quanlybantour?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Tài khoản và mật khẩu của MySQL
spring.datasource.username=root
spring.datasource.password=1234

# (Không cần đổi) Driver cho MySQL 8+
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ----- 4. CẤU HÌNH JPA & HIBERNATE -----
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ----- 5. CẤU HÌNH LOGGING (GHI NHẬT KÝ) -----
logging.level.com.project.tour=DEBUG 
# (!!!) Thay "com.project.tour" bằng package gốc của bạn

# Hiển thị SQL và các tham số được binding (rất hữu ích)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


# ----- 6. CẤU HÌNH JACKSON (XỬ LÝ JSON) -----

# Không hiển thị các trường có giá trị null trong JSON trả về
spring.jackson.default-property-inclusion=non_null

# Định dạng ngày giờ chuẩn (ISO-8601) khi trả về JSON
# (Giúp React (JavaScript) đọc hiểu đối tượng Date/Time dễ dàng)
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC